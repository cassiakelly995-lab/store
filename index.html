<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cássia Prompt - V8 God Mode</title>
    <style>
        :root {
            --primary-gold: #d4af37;
            --dark-bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-light: #e0e0e0;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 2px solid var(--primary-gold);
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary-gold);
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 40px;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid var(--primary-gold);
            background: #222;
            color: white;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .prompt-card {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s, border-color 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .prompt-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-gold);
        }

        .prompt-card h3 {
            color: var(--primary-gold);
            margin-top: 0;
        }

        .price {
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            margin: 15px 0;
        }

        .btn-buy {
            background: var(--primary-gold);
            color: black;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            text-align: center;
        }

        .btn-buy:hover {
            background: #b8962e;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.8em;
            color: #666;
            padding: 20px;
            border-top: 1px solid #333;
        }

        .helen-link {
            color: var(--primary-gold);
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Cássia Prompt <small style="font-size: 0.4em;">V8 God Mode</small></h1>
        <p>A elite da engenharia de prompt para advogadas.</p>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar prompt jurídico..." onkeyup="filterPrompts()">
    </div>

    <div class="grid-container" id="promptGrid">
        </div>

    <footer>
        <p>A responsabilidade é de quem está usando e o programa apenas gera o prompt.</p>
        <p>Visite: <a href="https://helen-cristina-link-preservado.com" class="helen-link" id="helenLink">Helen Cristina</a></p>
    </footer>

    <script>
        // Banco de dados de prompts (Exemplo)
        const prompts = [
            { id: 1, title: "Petição Inicial Cível", price: "R$ 49,90", category: "Cível" },
            { id: 2, title: "Recurso de Apelação", price: "R$ 89,90", category: "Processual" },
            { id: 3, title: "Habeas Corpus Elite", price: "R$ 129,90", category: "Criminal" },
            { id: 4, title: "Contestação Trabalhista", price: "R$ 59,90", category: "Trabalhista" },
            { id: 5, title: "Análise de Contratos IA", price: "R$ 79,90", category: "Contratos" }
        ];

        function displayPrompts(items) {
            const grid = document.getElementById('promptGrid');
            grid.innerHTML = '';

            items.forEach(prompt => {
                const card = `
                    <div class="prompt-card">
                        <div>
                            <h3>${prompt.title}</h3>
                            <p>Categoria: ${prompt.category}</p>
                        </div>
                        <div>
                            <div class="price">${prompt.price}</div>
                            <button class="btn-buy" onclick="alert('Funcionalidade de compra em breve na V8!')">Adquirir Prompt</button>
                        </div>
                    </div>
                `;
                grid.innerHTML += card;
            });
        }

        function filterPrompts() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = prompts.filter(p => 
                p.title.toLowerCase().includes(term) || 
                p.category.toLowerCase().includes(term)
            );
            displayPrompts(filtered);
        }

        // Inicializar a loja
        window.onload = () => {
            displayPrompts(prompts);
            console.log("Cássia Prompt V8 God Mode carregado com sucesso.");
        };
    </script>
</body>
</html>
