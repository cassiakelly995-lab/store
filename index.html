<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Cássia Prompt | V8 Elite Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700;900&family=DM+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        *{box-sizing:border-box;margin:0;padding:0}
        :root{--bg:#050505;--card:#0d0d0d;--brd:rgba(191,149,63,.22);--gold:#bf953f;--grad:linear-gradient(135deg,#bf953f,#fcf6ba 50%,#b38728);--txt:#f0ebe0;--sub:rgba(240,235,224,.38);--grn:#2ecc71;--red:#e74c3c}
        body{background:var(--bg);color:var(--txt);font-family:"DM Sans",sans-serif;min-height:100vh;overflow-x:hidden}
        .pg{display:none;position:relative;z-index:1}.pg.on{display:block}
        nav{display:flex;align-items:center;justify-content:space-between;padding:15px 36px;border-bottom:1px solid var(--brd);background:rgba(5,5,5,.96);backdrop-filter:blur(20px);position:sticky;top:0;z-index:100}
        .logo{font-family:"Cormorant Garamond",serif;font-size:23px;font-weight:900;background:var(--grad);-webkit-background-clip:text;-webkit-text-fill-color:transparent;letter-spacing:6px;cursor:pointer}
        .btn{background:none;border:1px solid var(--brd);color:var(--sub);padding:7px 15px;border-radius:3px;font-size:10px;font-weight:700;letter-spacing:2px;cursor:pointer;text-transform:uppercase;transition:.2s}
        .btn:hover{border-color:var(--gold);color:var(--gold)}
        .hero{text-align:center;padding:60px 20px;max-width:960px;margin:0 auto}
        .hero h1{font-family:"Cormorant Garamond",serif;font-size:clamp(40px,7vw,70px);font-weight:900;line-height:1.1;margin-bottom:15px}
        .hero h1 em{font-style:italic;background:var(--grad);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
        .sw{max-width:960px;margin:0 auto 30px;padding:0 20px}
        .sw input{width:100%;background:var(--card);border:1px solid var(--brd);border-radius:4px;padding:15px;color:var(--txt);outline:none}
        .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:20px;max-width:960px;margin:0 auto;padding:0 20px 60px}
        .card{background:var(--card);border:1px solid rgba(191,149,63,.09);border-radius:8px;padding:20px;transition:.3s}
        .card:hover{border-color:var(--gold);transform:translateY(-5px)}
        .ca{font-size:10px;color:var(--gold);letter-spacing:2px;text-transform:uppercase;margin-bottom:10px}
        .cn{font-family:"Cormorant Garamond",serif;font-size:22px;font-weight:700;margin-bottom:10px}
        .cd{font-size:13px;color:var(--sub);line-height:1.6;margin-bottom:15px}
        .preco{font-family:"Cormorant Garamond",serif;font-size:24px;font-weight:700;background:var(--grad);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
        .bgold{background:var(--grad);color:#000;border:none;padding:12px;border-radius:3px;font-weight:700;font-size:11px;letter-spacing:2px;cursor:pointer;width:100%}
        .ov{position:fixed;inset:0;background:rgba(0,0,0,.95);z-index:500;display:none;align-items:center;justify-content:center;padding:20px}
        .ov.on{display:flex}
        .modal{background:var(--card);border:1px solid var(--brd);border-radius:8px;padding:30px;max-width:400px;width:100%;position:relative}
        .inp{width:100%;background:rgba(255,255,255,.05);border:1px solid var(--brd);border-radius:4px;padding:12px;color:var(--txt);margin-bottom:10px;outline:none}
        #toast{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:var(--grad);color:#000;padding:10px 20px;border-radius:3px;font-weight:900;opacity:0;transition:.3s;z-index:9999}
        #toast.on{opacity:1}
        footer{text-align:center;padding:40px;font-size:10px;color:var(--sub);letter-spacing:1px;border-top:1px solid rgba(191,149,63,0.05)}
    </style>
</head>
<body>

<div id="toast"></div>

<div id="pg-lj" class="pg on">
    <nav>
        <div class="logo">PROMPTUS</div>
        <button class="btn" onclick="sP('pg-al')">Admin</button>
    </nav>
    <div class="hero">
        <h1>Prompts Profissionais para <em>Dores Reais.</em></h1>
        <p style="color:var(--sub); margin-top:10px">Selecione o prompt ideal para sua necessidade profissional.</p>
    </div>
    <div class="sw"><input type="text" id="busca" placeholder="Buscar prompt..." oninput="render()"></div>
    <div class="grid" id="grid"></div>
</div>

<div id="pg-al" class="pg">
    <div style="display:flex; align-items:center; justify-content:center; height:100vh">
        <div class="modal" style="text-align:center">
            <h2 class="cn">Acesso Restrito</h2>
            <input type="password" id="a-pw" class="inp" placeholder="Senha Administrativa">
            <button class="bgold" onclick="login()">ENTRAR</button>
            <p onclick="sP('pg-lj')" style="margin-top:15px; cursor:pointer; font-size:12px; color:var(--sub)">← Voltar</p>
        </div>
    </div>
</div>

<div id="pg-adm" class="pg">
    <nav>
        <div class="logo">ADMIN</div>
        <button class="btn" onclick="sP('pg-lj')">Sair</button>
    </nav>
    <div style="padding:30px; max-width:960px; margin:0 auto">
        <h2 class="cn">Pedidos Recentes</h2>
        <div id="ped-list" style="margin-top:20px"></div>
    </div>
</div>

<div class="ov" id="ov-c">
    <div class="modal">
        <h2 class="cn" id="m-tit">Prompt</h2>
        <input type="text" id="f-nm" class="inp" placeholder="Seu Nome">
        <input type="email" id="f-em" class="inp" placeholder="Seu E-mail">
        <button class="bgold" onclick="goP()">GERAR PIX</button>
        <button class="btn" style="width:100%; margin-top:10px" onclick="fC()">FECHAR</button>
    </div>
</div>

<footer>
    ESTE PROGRAMA APENAS GERA O PROMPT. A RESPONSABILIDADE PELO USO É INTEGRAL DO USUÁRIO.
</footer>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    // CONFIGURAÇÃO
    var WA="5511978857415", SENHA="cassia2025", FB="https://cassia-v9-default-rtdb.firebaseio.com";
    var pedA=null, allP=[];

    var BASE=[
        {titulo:"Petição Inicial Trabalhista",area:"Jurídico",nivel:"Premium",desc:"Peça completa com fundamentação na CLT.",preco:"R$49,90",prompt:"[PROMPT PETIÇÃO...]"},
        {titulo:"Laudo Médico Especializado",area:"Médico",nivel:"Avançado",desc:"Estrutura técnica para perícias e consultas.",preco:"R$29,90",prompt:"[PROMPT MÉDICO...]"},
        {titulo:"Copy de Vendas VSL",area:"Marketing",nivel:"Premium",desc:"Texto persuasivo para alta conversão.",preco:"R$49,90",prompt:"[PROMPT COPY...]"}
    ];

    function init(){
        try{if(!firebase.apps.length)firebase.initializeApp({databaseURL:FB});}catch(e){}
        render();
    }

    function sP(id){
        document.querySelectorAll(".pg").forEach(p=>p.classList.remove("on"));
        document.getElementById(id).classList.add("on");
    }

    function render(){
        const q = document.getElementById("busca").value.toLowerCase();
        const g = document.getElementById("grid");
        g.innerHTML = "";
        BASE.filter(p=>p.titulo.toLowerCase().includes(q)).forEach((p,i)=>{
            g.innerHTML += `
            <div class="card">
                <div class="ca">${p.area} | ${p.nivel}</div>
                <div class="cn">${p.titulo}</div>
                <div class="cd">${p.desc}</div>
                <div style="display:flex; justify-content:space-between; align-items:center">
                    <span class="preco">${p.preco}</span>
                    <button class="bgold" style="width:auto; padding:8px 15px" onclick="abrC(${i})">COMPRAR</button>
                </div>
            </div>`;
        });
    }

    function abrC(idx){
        pedA = BASE[idx];
        document.getElementById("m-tit").textContent = pedA.titulo;
        document.getElementById("ov-c").classList.add("on");
    }

    function fC(){document.getElementById("ov-c").classList.remove("on");}

    function goP(){
        const nm = document.getElementById("f-nm").value;
        if(!nm) return alert("Preencha seu nome");
        
        const pedido = {
            cliente: nm,
            email: document.getElementById("f-em").value,
            item: pedA.titulo,
            valor: pedA.preco,
            data: Date.now(),
            status: "pendente"
        };

        firebase.database().ref("pedidos").push(pedido).then(()=>{
            alert("Pedido registrado! Chave Pix: 39521484829. Envie o comprovante para o WhatsApp.");
            window.open(`https://wa.me/${WA}?text=Oi Cassia, paguei o prompt ${pedA.titulo}`);
            fC();
        });
    }

    function login(){
        if(document.getElementById("a-pw").value === SENHA){
            sP("pg-adm");
            carP();
        } else {
            alert("Senha incorreta");
        }
    }

    function carP(){
        firebase.database().ref("pedidos").on("value", snapshot => {
            const list = document.getElementById("ped-list");
            list.innerHTML = "";
            snapshot.forEach(child => {
                const p = child.val();
                list.innerHTML += `
                <div class="card" style="margin-bottom:10px">
                    <div class="cn" style="font-size:16px">${p.item}</div>
                    <div class="cd">${p.cliente} | ${p.valor} | Status: ${p.status}</div>
                </div>`;
            });
        });
    }

    function toast(m){
        const t = document.getElementById("toast");
        t.textContent = m; t.classList.add("on");
        setTimeout(()=>t.classList.remove("on"),3000);
    }

    init();
</script>
</body>
</html>
