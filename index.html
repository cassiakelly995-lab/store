<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>PROMPTUS Store | Cássia Prompt V8</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;0,700;0,900;1,700&family=DM+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        *{box-sizing:border-box;margin:0;padding:0}
        :root{--bg:#050505;--card:#0d0d0d;--brd:rgba(191,149,63,.22);--gold:#bf953f;--grad:linear-gradient(135deg,#bf953f,#fcf6ba 50%,#b38728);--txt:#f0ebe0;--sub:rgba(240,235,224,.38);--grn:#2ecc71;--red:#e74c3c}
        body{background:var(--bg);color:var(--txt);font-family:"DM Sans",sans-serif;min-height:100vh;font-size:16px;display:flex;flex-direction:column}
        body::before{content:"";position:fixed;inset:0;background:radial-gradient(ellipse 80% 40% at 50% -5%,rgba(191,149,63,.06),transparent);pointer-events:none;z-index:0}
        .pg{display:none;position:relative;z-index:1;flex:1}.pg.on{display:block}
        nav{display:flex;align-items:center;justify-content:space-between;padding:18px 36px;border-bottom:1px solid var(--brd);background:rgba(5,5,5,.96);backdrop-filter:blur(20px);position:sticky;top:0;z-index:100}
        .logo{font-family:"Cormorant Garamond",serif;font-size:28px;font-weight:900;background:var(--grad);-webkit-background-clip:text;-webkit-text-fill-color:transparent;letter-spacing:6px;cursor:pointer}
        .hero{text-align:center;padding:70px 20px 40px;max-width:1000px;margin:0 auto}
        .hero h1{font-family:"Cormorant Garamond",serif;font-size:clamp(40px,8vw,72px);font-weight:900;line-height:1.1;margin-bottom:16px}
        .hero h1 em{font-style:italic;background:var(--grad);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
        .sw{max-width:800px;margin:0 auto 30px;padding:0 20px}
        .sw input{width:100%;background:var(--card);border:1px solid var(--brd);border-radius:4px;padding:16px 20px;color:var(--txt);font-size:16px;outline:none}
        .fw{max-width:1000px;margin:0 auto 20px;padding:0 20px;display:flex;gap:8px;flex-wrap:wrap;justify-content:center}
        .ft{background:var(--card);border:1px solid rgba(191,149,63,.1);border-radius:30px;padding:8px 16px;font-size:11px;font-weight:700;color:var(--sub);cursor:pointer;text-transform:uppercase;transition:.2s}
        .ft.on{background:var(--grad);color:#000}
        .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:20px;max-width:1100px;margin:0 auto;padding:20px}
        .card{background:var(--card);border:1px solid rgba(191,149,63,.1);border-radius:8px;padding:22px;display:flex;flex-direction:column;justify-content:space-between}
        .cn{font-family:"Cormorant Garamond",serif;font-size:22px;font-weight:700;margin-bottom:10px}
        .cd{font-size:14px;color:var(--sub);margin-bottom:20px;line-height:1.6}
        .bgold{background:var(--grad);color:#000;border:none;padding:12px;border-radius:3px;font-weight:700;cursor:pointer;width:100%;text-transform:uppercase}
        footer{text-align:center;padding:40px 20px;border-top:1px solid var(--brd);font-size:12px;color:var(--sub);margin-top:auto}
        .ov{position:fixed;inset:0;background:rgba(0,0,0,.95);z-index:500;display:none;align-items:center;justify-content:center;padding:20px}
        .ov.on{display:flex}
        .modal{background:var(--card);border:1px solid var(--brd);padding:30px;max-width:400px;width:100%;border-radius:8px;position:relative;text-align:center}
        #toast{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:var(--grad);color:#000;padding:10px 20px;border-radius:4px;font-weight:900;opacity:0;transition:.3s;z-index:1000}
        #toast.on{opacity:1}
    </style>
</head>
<body>

<div id="toast"></div>

<nav>
    <div>
        <div class="logo">PROMPTUS</div>
    </div>
</nav>

<div id="pg-lj" class="pg on">
    <div class="hero">
        <h1>Cássia Prompt <em>V8 God Mode</em></h1>
        <p>A elite da engenharia de prompt para profissionais exigentes.</p>
    </div>

    <div class="sw">
        <input type="text" id="busca" placeholder="O que você precisa automatizar hoje?" oninput="render()">
    </div>

    <div class="fw" id="fw"></div>

    <div class="grid" id="grid"></div>
</div>

<div class="ov" id="ov-c">
    <div class="modal">
        <h2 id="m-tt" class="cn"></h2>
        <p id="m-pr" style="color:var(--gold); font-weight:700; margin-bottom:20px"></p>
        <div style="background:#000; padding:15px; border-radius:4px; margin-bottom:20px">
            <small style="display:block; margin-bottom:5px; color:var(--sub)">CHAVE PIX CPF</small>
            <strong style="font-size:18px">39521484829</strong>
        </div>
        <button class="bgold" onclick="cpPix()">Copiar Chave Pix</button>
        <button onclick="fC()" style="background:none; border:none; color:var(--sub); margin-top:15px; cursor:pointer">Fechar</button>
    </div>
</div>

<footer>
    <p><strong>Aviso Legal:</strong> A responsabilidade pelo uso das informações geradas é integralmente do usuário. Este programa apenas gera o prompt técnico.</p>
</footer>

<script>
const FB = "https://cassia-v9-default-rtdb.firebaseio.com";
const AREAS = ["Todos", "Jurídico", "Médico", "Marketing", "Negócios", "TI"];
let areaA = "Todos";

const BASE = [
    {titulo:"Petição Inicial Trabalhista", area:"Jurídico", preco:"R$ 29,90", desc:"Estrutura completa com CLT e Súmulas do TST."},
    {titulo:"Contrato de Prestação de Serviços", area:"Jurídico", preco:"R$ 19,90", desc:"Cláusulas protetivas baseadas no Código Civil."},
    {titulo:"Laudo Médico Especializado", area:"Médico", preco:"R$ 49,90", desc:"Anamnese técnica e fundamentação CID-10."},
    {titulo:"Copy de Alta Conversão VSL", area:"Marketing", preco:"R$ 39,90", desc:"Roteiro persuasivo para vídeos de vendas."},
    {titulo:"Planejamento Estratégico B2B", area:"Negócios", preco:"R$ 29,90", desc:"Análise SWOT e plano de ação comercial."},
    {titulo:"Documentação de Software SRS", area:"TI", preco:"R$ 49,90", desc:"Padrão IEEE 830 para especificação de sistemas."}
];

function init() {
    renderFiltros();
    render();
}

function renderFiltros() {
    const fw = document.getElementById("fw");
    fw.innerHTML = AREAS.map(a => `<button class="ft ${a===areaA?'on':''}" onclick="setArea('${a}')">${a}</button>`).join('');
}

function setArea(a) {
    areaA = a;
    renderFiltros();
    render();
}

function render() {
    const q = document.getElementById("busca").value.toLowerCase();
    const g = document.getElementById("grid");
    const lista = BASE.filter(p => (areaA === "Todos" || p.area === areaA) && (p.titulo.toLowerCase().includes(q)));
    
    g.innerHTML = lista.map(p => `
        <div class="card">
            <div>
                <small style="color:var(--gold); text-transform:uppercase; font-weight:700">${p.area}</small>
                <div class="cn">${p.titulo}</div>
                <div class="cd">${p.desc}</div>
            </div>
            <button class="bgold" onclick="abrC('${p.titulo}', '${p.preco}')">Adquirir • ${p.preco}</button>
        </div>
    `).join('');
}

function abrC(tt, pr) {
    document.getElementById("m-tt").textContent = tt;
    document.getElementById("m-pr").textContent = pr;
    document.getElementById("ov-c").classList.add("on");
}

function fC() { document.getElementById("ov-c").classList.remove("on"); }

function cpPix() {
    navigator.clipboard.writeText("39521484829");
    toast("PIX COPIADO COM SUCESSO!");
}

function toast(m) {
    const t = document.getElementById("toast");
    t.textContent = m;
    t.classList.add("on");
    setTimeout(() => t.classList.remove("on"), 3000);
}

init();
</script>
</body>
</html>
